<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="container">
    <div class="container__vendingmachine ">
      <div class="vendingmachine striped-background">
        <div class="container__vendingmachine__display">
          <input class="display" type="text" disabled value=0>
        </div>
        <div class="container__vendingmachine__buttons">
        </div>
      </div>
    </div>
    <div class="container__controller">
      <div class="controller">
        <div class="container__controller__coinslot">
          <input type="text" value="0" class="insertedCoin">
          <button class="button-secondary insertCoin">투입</button>
          <button class="button-secondary returnCoin">반환</button>
        </div>
        <div class="container__controller__logger">
        </div>
      </div>
    </div>
    <div class="container__toast">
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
