<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./util.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="Wrap" class="flex jc">
        <div class="balance_btns_warp">
            <input type="text" class="balance" value="0">
            <div class="btn_wrap grid">
                <button class="item">GT300</button>
                <button class="item">GT400</button>
                <button class="item">GT500</button>
                <button class="item">GT600</button>
                <button class="item">GT700</button>
                <button class="item">GT800</button>
                <button class="item">GT900</button>
                <button class="item">GT1000</button>
                <button class="item">GT1100</button>
            </div>
        </div>
        <div class="controler_history_wrap">
            <form class="controller grid">
                <input type="text" class="controller_input">
                <button type="submit" class="controller_btn insert_coin">투입</button>
                <button class="controller_btn return_balance">반환</button>
            </form>
            <textarea class="history" readonly>
            </textarea>
        </div>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
