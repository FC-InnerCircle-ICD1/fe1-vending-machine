<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script type="module" src="./js/app.js"></script>
    <title>Vending Machine</title>
  </head>
  <body>
    <div class="container">
      <main class="content">
        <div class="machine">
          <div class="balance-box">
            <span id="balance">0</span>
          </div>
          <div class="product-box">
            <button type="button" value="300">FE300</button>
            <button type="button" value="400">FE400</button>
            <button type="button" value="500">FE500</button>
            <button type="button" value="600">FE600</button>
            <button type="button" value="700">FE700</button>
            <button type="button" value="800">FE800</button>
            <button type="button" value="900">FE900</button>
            <button type="button" value="1000">FE1000</button>
            <button type="button" value="1100">FE1100</button>
          </div>
        </div>
        <div class="controls">
          <div class="coin-control">
            <input id="input-coin" type="text" />
            <button id="btn-insert">투입</button>
            <button id="btn-return">반환</button>
          </div>
          <ul id="logger" class="coin-history">
            <!-- <li>
              <span class="log">600원을 투입했습니다.</span>
            </li>
            <li>
              <span class="log">FE500을 구매했습니다.</span>
            </li>
            <li>
              <span class="log">100원을 반환합니다.</span>
            </li> -->
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
