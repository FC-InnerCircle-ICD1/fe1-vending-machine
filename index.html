<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link href="css/app.css" rel="stylesheet">
    <script src="js/app.js"></script>
    
    <title>FE1-Vending-Machine</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 p-2 bg-success bg-opacity-25">
                <div class="row w-100">
                    <input type="text" id="inputAmountDisplay" value="0" class="text-center ms-3"  disabled>
                </div>
                <div class="row w-100 p-2">
                    <div class="col-4">
                        <button class="w-100 purchase-item-class" onclick="purchaseItem(300)">FE300</button>
                    </div>
                    <div class="col-4">
                        <button class="w-100 purchase-item-class" onclick="purchaseItem(400)">FE400</button>
                    </div>
                    <div class="col-4">
                        <button class="w-100 purchase-item-class" onclick="purchaseItem(500)">FE500</button>
                    </div>
                </div>
                <div class="row w-100 p-2">
                    <div class="col-4">
                        <button class="w-100 purchase-item-class" onclick="purchaseItem(600)">FE600</button>
                    </div>
                    <div class="col-4">
                        <button class="w-100 purchase-item-class" onclick="purchaseItem(700)">FE700</button>
                    </div>
                    <div class="col-4">
                        <button class="w-100 purchase-item-class" onclick="purchaseItem(800)">FE800</button>
                    </div>
                </div>
                <div class="row w-100 p-2">
                    <div class="col-4">
                        <button class="w-100 purchase-item-class" onclick="purchaseItem(900)">FE900</button>
                    </div>
                    <div class="col-4">
                        <button class="w-100 purchase-item-class" onclick="purchaseItem(1000)">FE1000</button>
                    </div>
                    <div class="col-4">
                        <button class="w-100 purchase-item-class" onclick="purchaseItem(1100)">FE1100</button>
                    </div>
                </div>
            </div>
            <div class="col-6 p-2">
                <div class="row ms-1">
                    <div class="col-4 w-60">
                        <input type="number" class="w-100" id="input" value="0" min="0">
                    </div>
                    <div class="col-4 w-20">
                        <button value="insert" class="w-100 text-center" onclick="insertMoney()">투입</button>
                    </div>
                    <div class="col-4 w-20">
                        <button value="return" class="w-100 text-center" onclick="returnMoney()">반환</button>
                    </div>
                </div>    
                <div class="row ms-3 mt-1">
                    <textarea id="output" style="height: 200px;"></textarea>
                </div>
            </div> 
        </div>  
    </div>
</body>
</html>
