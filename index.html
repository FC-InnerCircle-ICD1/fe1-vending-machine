<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./build/css/main.css">
</head>

<body>
  <div class="container">
    <div class="container__vendingmachine ">
      <div class="vendingmachine striped-background">
        <div class="container__vendingmachine__display">
          <input class="display" type="text" disabled value="0">
        </div>
        <div class="container__vendingmachine__buttons">
          <button class="button-primary">FE300</button>
          <button class="button-primary">FE400</button>
          <button class="button-primary">FE500</button>
          <button class="button-primary">FE600</button>
          <button class="button-primary">FE700</button>
          <button class="button-primary">FE800</button>
          <button class="button-primary">FE900</button>
          <button class="button-primary">FE1000</button>
          <button class="button-primary">FE1100</button>
        </div>
      </div>
    </div>
    <div class="container__controller">
      <div class="controller">
        <div class="container__controller__coinslot">
          <input type="text">
          <button class="button-secondary">투입</button>
          <button class="button-secondary">반환</button>
        </div>
        <div class="container__controller__logger">
        </div>
      </div>
    </div>
    <div class="container__toast">
    </div>
  </div>

</body>

</html>
