<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fe1-vending-machine</title>
    <link href="/src/style/output.css" rel="stylesheet" />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-[#e0e0e0]">
    <main class="vending-machine-container flex gap-8">
      <!-- Vending Machine Section -->
      <section class="vending-machine__machine">
        <div
          class="flex flex-col gap-2 border border-black box-border p-8 rounded"
        >
          <input
            id="balance"
            type="text"
            class="p-12 border border-gray-300"
            readonly
          />

          <div class="flex">
            <ul class="menu grid grid-cols-3 gap-4"></ul>
          </div>
        </div>

        <!-- Calc Section -->
      </section>

      <section class="vending-machine__calc border border-black bg-blue-500">
        <div
          class="vending-machine__calc-container flex flex-col gap-2 box-border p-4"
        >
          <div class="flex gap-2">
            <input
              id="user-balance"
              type="number"
              class="border border-gray-300"
            />
            <div class="calc-btn-group flex gap-2">
              <button
                class="insert-btn flex items-center justify-center w-12 h-12 bg-blue-300 hover:bg-blue-400 active:bg-blue-500 text-white font-bold rounded shadow-md transition-all duration-200"
              >
                투입
              </button>
              <button
                class="return-btn flex items-center justify-center w-12 h-12 bg-blue-300 hover:bg-blue-400 active:bg-blue-500 text-white font-bold rounded shadow-md transition-all duration-200"
              >
                반환
              </button>
            </div>
          </div>

          <div class="overflow-y-auto box-border p-2 bg-red-500">
            <ul class="log">
              <li>test</li>
              <li>test</li>
              <li>test</li>
              <li>test</li>
              <li>test</li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
