<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Vending Machine</title>
  </head>
  <body>
    <div class="flex gap-2">
      <div class="flex-1 p-4 border-[3px] border-black">
        <div class="vending-machine-price border border-black w-full p-2 h-12 text-center">0</div>
        <div class="vending-machine-button-container mt-2 grid grid-cols-3 gap-2"></div>
      </div>
      <div class="flex-1 flex flex-col">
        <form class="flex mt-6 gap-2">
          <input type="number" class="price-input border border-black w-full p-2 h-12 text-center"></input>
          <button type="button" class="insert-money-button w-16 border px-2">투입</button>
          <button type="button" class="return-money-button w-16 border px-2">반환</button>
        </form>
        <div
          class="log-message-container overflow-y-auto h-60 flex flex-col mt-2 border border-black w-full p-2 min-h-60 text-center"
        ></div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
