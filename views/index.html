<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Vanilla JS with Tailwind CSS</title>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="max-w-[900px] mx-auto bg-white p-8 rounded shadow">
      <h1 class="text-3xl font-bold text-center">Hello, Tailwind CSS!</h1>
      <p class="text-center text-blue-500 mt-4">
        Welcome to Tailwind CSS example with Express and Vanilla JS
      </p>
      <button
        id="myButton"
        class="mt-4 bg-blue-500 text-white py-2 px-4 rounded"
      >
        Click me
      </button>
      <p class="mt-4 text-center">
        Button clicked <span id="count">0</span> times
      </p>
    </div>
    <script src="/js/state.js"></script>
    <script src="/js/render.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
