<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Vanilla JS with Tailwind CSS</title>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="hidden bg-red-100"></div>
    <div class="hidden bg-red-300"></div>
    <div class="hidden bg-red-500"></div>
    <div
      class="flex flex-col xl:flex-row imtes-center justify-center min-w-[900px] max-w- mx-auto bg-white p-8 rounded shadow"
    >
      <div class="flex-1 bg-green-500 h-[800px]">
        <div
          id="priceDisplay"
          class="font-[600] h-[100px] my-[120px] mx-[80px] text-[50px] bg-white flex items-center justify-center"
        ></div>

        <div
          id="itemList"
          class="font-[400] grid grid-cols-3 my-[120px] mx-[30px] text-[25px]"
        ></div>
      </div>
      <div class="flex-1 flex flex-col">
        <div
          class="flex flex-row justify-between my-[120px] mx-[80px] gap-[10px]"
        >
          <input
            id="priceInputBox"
            class="border-[3px] border-solid boredr-black w-[60%] font-[600] h-[100px] text-[50px] bg-white flex items-start justify-center"
          />
          <button
            id="insertButton"
            class="w-[20%] bg-gray-100 h-[100px] border-[3px] border-solid boredr-black font-[400] text-[30px]"
          >
            투입
          </button>
          <button
            id="refundButton"
            class="w-[20%] bg-gray-100 h-[100px] border-[3px] border-solid boredr-black font-[400] text-[30px]"
          >
            반환
          </button>
        </div>
        <div
          id="textLogBox"
          class="h-[440px] overflow-hidden flex flex-col border-[3px] mx-[80px] my-[10px] overflow-y-auto border-solid boredr-black items-start justify-start"
        ></div>
      </div>
    </div>

    <script src="/js/state.js" type="module"></script>
    <script src="/js/render.js"></script>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
